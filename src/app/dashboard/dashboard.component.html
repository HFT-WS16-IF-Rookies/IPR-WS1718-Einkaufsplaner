<h1>Dashboard</h1>
<div class="temHeadLines">Aktuelle Eink√§ufe <button id="createPurchase" (click)="createPurchase()"><span id="plusSign">&#43;</span></button></div>
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <table class="table table-striped" align="center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Laden</th>
                        <th scope="col">Erstelldatum</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let purchase of purchases; let i=index">
                        <td><a [routerLink]="['/purchase/', purchase.id]">{{ purchase.name }}</a></td>
                        <td>{{ purchase.store }}</td>
                        <td>{{ purchase.date }}</td>
                    </tr>
                </tbody>
            </table>

            <div class="temHeadLines">Deine Haushalte <button id="createHouseholds" (click)="createHousehold()"><span id="plusSign">&#43;</span></button></div>
            <table class="table table-striped" align="center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name des Haushalts</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let household of households; let i=index">
                        <td><a [routerLink]="['/household/', household.id]">{{ household.name }}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
