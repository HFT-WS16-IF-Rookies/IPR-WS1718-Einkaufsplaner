<h1>Dashboard</h1>
<div class="temHeadLines">Aktuelle Eink√§ufe <button id="createPurchase"><span id="plusSign">&#43;</span></button></div>
<table align="center">
    <tr>
        <th>Name</th>
        <th>Laden</th>
        <th>Erstelldatum</th>
    </tr>
    <tr *ngFor="let purchase of purchases; let i=index">
        <td>{{ purchase.name }}</td>
        <td>{{ purchase.store }}</td>
        <td>{{ purchase.date }}</td>
    </tr>
</table>

<div class="temHeadLines">Deine Haushalte <button id="createHouseholds"><span id="plusSign">&#43;</span></button></div>
<table align="center">
    <tr>
        <th>Name des Haushalts</th>
    </tr>
    <tr *ngFor="let household of households; let i=index">
        <td>{{ household.name }}</td>
    </tr>
</table>
