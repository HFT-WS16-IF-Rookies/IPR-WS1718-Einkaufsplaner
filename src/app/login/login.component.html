<h1>Login</h1>

<form name="loginForm">
    <p>E-Mail Addresse:</p>
    <input type='input' [(ngModel)]='email' name="userEmail"/>
    <p>Passwort:</p>
    <input type='password' [(ngModel)]='password' name="userPassword"/>
    <p [innerHTML]="errorMsg"></p>
    <button class='btn btn-success' (click)='submit()'>Login</button>
    <a class='btn btn-danger' routerLink="/register">Registrieren</a>
</form>
